<div class="know-more flex">
  <app-know-more-navbar></app-know-more-navbar>

  <div class="content-wrapper">
    <app-doctor-details
      (moreInfoClicked)="toggleMoreInfo()"
    ></app-doctor-details>

    <div class="info-container">
      <app-how-it-works *ngIf="howItWorksEnabled"></app-how-it-works>
      <app-more-info *ngIf="!howItWorksEnabled"></app-more-info>
    </div>

    <app-consult-button></app-consult-button>
  </div>
</div>
